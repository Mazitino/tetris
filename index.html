<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>

  <body>
    <div class="container">
        <h1 class="play-h1">ТЕТРИС</h1>
        <div class="game-area">
            <div class="card">
                <canvas id="playground"></canvas>
              </div>
              <div class="card play-info">
                <canvas id="next" class="next"></canvas>
                <p class="play-p">Очки: <span id="score">0</span></p>
                <p class="play-p">Линии: <span id="lines">0</span></p>
                <p class="play-p">Уровень: <span id="level">0</span></p>
                <button onclick="play()" class="play-button">Играть</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./JS/config.js"></script>
    <script type="text/javascript" src="./JS/board.js"></script>
    <script type="text/javascript" src="./JS/pieace.js"></script>
    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
